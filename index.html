<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tic-Tac-Toe - Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lobby-container">
        <div id="login-screen">
            <h1>3D Tic-Tac-Toe</h1>
            <input type="text" id="username-input" placeholder="Enter Player ID" maxlength="10">
            <button id="login-btn">Enter Lobby</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="room-selection-screen" class="hidden">
            <div class="lobby-header">
                <h2>Lobby <span id="player-display"></span></h2>
                <button id="create-room-btn">Create Room</button>
            </div>
            <div id="room-list">
                <p>No rooms available. Create one!</p>
            </div>
        </div>
    </div>

    <div id="waiting-room-overlay" class="hidden">
        <div class="modal">
            <h2 id="room-id-display">Room: ???</h2>
            <p id="waiting-status">Waiting for players...</p>
            <div id="player-list"></div>
            <button id="start-game-btn" class="hidden" disabled>Start Game</button>
            <button id="leave-room-btn" class="secondary-btn">Leave Room</button>
        </div>
    </div>

    <div id="game-view" class="hidden">
        <div id="setup-modal-backdrop" class="hidden"> <div id="setup-modal">
                <h2 id="setup-title">Choose Color</h2>
                <div id="color-picker">
                    <button class="color-btn" data-color="e74c3c"></button>
                    <button class="color-btn" data-color="f1c40f"></button>
                    <button class="color-btn" data-color="2ecc71"></button>
                    <button class="color-btn" data-color="3498db"></button>
                </div>
                <p id="game-message"></p>
            </div>
        </div>

        <div id="info"></div>
        <button id="reset-button">
            Reset Game 
            <span id="vote-count" class="hidden">(0/2)</span> 
        </button>
        </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
