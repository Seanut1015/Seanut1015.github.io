<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlinkAI RAG Client</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f0f0f0; padding: 12px; white-space: pre-wrap; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>2025/11/21</h1>
  
  <h1>BlinkAI RAG Web Client</h1>

  <textarea id="input" placeholder="輸入問題..."></textarea>
  <button id="send">送出</button>

  <h2>結果</h2>
  <pre id="output"></pre>

  <script>
    const API_BASE = "https://test-ai-i6qc.onrender.com";

    document.getElementById("send").onclick = async () => {
      const text = document.getElementById("input").value;
      document.getElementById("output").innerText = "⏳ 處理中...";

      try {
        const res = await fetch(`${API_BASE}/api/query`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text })
        });

        const data = await res.json();
        document.getElementById("output").innerText = data.answer || JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").innerText = "❌ 錯誤：\n" + err;
      }
    };
  </script>
</body>
</html>
